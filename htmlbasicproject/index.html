<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register2.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
            <div class="input-field">
                    <input type="text" placeholder="Full Name" required/>
                    <i class='bx bxs-user' ></i>
            </div>
            <div class="input-field">
                    <input type="text" placeholder="Username" required/>
                    <i class='bx bxs-user' ></i>
             </div>
            </div>

            <div class="input-box">
            <div class="input-field">
                    <input type="email" placeholder="Email" required/>
                    <i class='bx bxl-gmail' ></i>
            </div>
            <div class="input-field">
                    <input type="tel" placeholder="Phone number" required/>
                    <i class='bx bxs-phone' ></i>
            </div>
            </div>
            <div class="input-box">
            <div class="input-field">
                    <input type="password" placeholder="password" required/>
                    <i class='bx bxs-lock' ></i>
            </div>
            <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required/>
                    <i class='bx bxs-lock-alt' ></i>
            </div>
            </div>
                    <label><input type="checkbox">I hereby declare that the above given details are true and correct</label>
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <br>
                    <button type="submit" class="btn">Register</button>
            <p class="p">Already have an account? <a href="login2.html" id="showLogin">Log In</a></p>
        </form>
      </div>
    
</body>
</html>
